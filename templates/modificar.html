<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Modificar Dados | C'évolu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/scrollreveal"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
        <link rel="icon" href="../static/img/icone.jpg" type="image/x-icon">
        <link rel="stylesheet" href="../static/css/modificar.css">
    </head>
<body>
    <nav>
        <a href="../templates/admin.html" class="nav-icon">
            <i class="fas fa-arrow-left"></i>
        </a>
        <a class="navbar-brand" href="/">
            <img src="../static/img/logo horixontal.png" alt="Logo" style="max-width: 160px; height: auto;">
        </a>
    </nav>

    <main>
        <div class="main-container">
            <h1>Modificar Dados</h1>
            <div class="container">
                <div class="left-container">
                    <div class="container-row">
                        <div class="t-icon">
                            <i class="fas fa-user"></i> <!-- Ícone para Nome -->
                            <span class="titulo">Nome:</span>
                        </div>
                        <input type="text" class="form-control" id="nome" placeholder="Nome do cliente" required>
                    </div>
                    <div class="container-row">
                        <div class="t-icon">
                            <i class="fas fa-id-card"></i> <!-- Ícone para CPF -->
                            <span class="titulo">CPF:</span>
                        </div>
                        <input type="text" class="form-control" id="CPF" placeholder="CPF do cliente" required>
                    </div>
                    <div class="container-row">
                        <div class="t-icon">
                            <i class="fas fa-building"></i> <!-- Ícone para CNPJ -->
                            <span class="titulo">CNPJ:</span>
                        </div>
                        <input type="text" class="form-control" id="CNPJ" placeholder="CNPJ da empresa" required>
                    </div>
                </div>

                <div class="right-container">
                    <div class="container-row">
                        <div class="t-icon">
                            <i class="fas fa-envelope"></i> <!-- Ícone para Email -->
                            <span class="titulo">Email:</span>
                        </div>
                        <input type="mail" class="form-control" id="email" placeholder="Novo email" required>
                    </div>
                    <div class="container-row">
                        <div class="t-icon">
                            <i class="fas fa-phone"></i> <!-- Ícone para Telefone -->
                            <span class="titulo">Telefone:</span>
                        </div>
                        <input type="text" class="form-control" id="telefone" placeholder="Novo telefone" required>
                    </div>
                    <div class="container-row estado">
                        <div class="t-icon">
                            <i class="fas fa-toggle-on"></i> <!-- Ícone para Estado -->
                            <span class="titulo">Estado:</span>
                        </div>
                        <div class="estado-options">
                            <input type="radio" id="ativo" name="estado" value="ativo" checked>
                            <label for="ativo">Ativo</label>
                            <input type="radio" id="inativo" name="estado" value="inativo">
                            <label for="inativo">Inativo</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-btn">
                <a class="btn" href="">Salvar modificações</a>
            </div>
        </div>
    </main>

    <footer>
        <p style="text-align: center; font-size: smaller;" class="finalinfo">
            &copy;2025 Consulte - Gestão de resultados.
            Todos os direitos reservados.</p>
    </footer>
</body>
</html>
